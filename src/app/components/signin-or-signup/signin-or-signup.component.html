<!-- ../components/signin-or-signup/signin-or-signup.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-6">
                <div class="card-signin">
                    <h1>FaceMash</h1>
                    <div class="card-body">
                        <h2>Welcome backüëè</h2>
                        <h3>Login with your account!</h3>
                        <div class="email">
                            <h4>Email</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="" [(ngModel)]="email" name="email">
                            </mat-form-field>
                        </div>
                        <div class="password">
                            <h4>Password</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="" [(ngModel)]="password" name="password">
                            </mat-form-field>
                        </div>
                        <button mat-flat-button  (click)="signIn()">Sign In</button>
                        <h5>Forgot your password? <span>Here</span></h5>
                    </div>
                 </div>
            </div>

            <div class="col-6">
                <div class="card-signup">
                    <div class="overlay">
                        <h1>Sign Up</h1>
                        <div class="firstname">
                            <h4>Firstname</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="lastname">
                            <h4>Lastname</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="email">
                            <h4>Email</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="password">
                            <h4>Password</h4>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="">
                            </mat-form-field>
                        </div>
                        <div class="btn-signup">
                            <button mat-flat-button (click)="signUp()">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
